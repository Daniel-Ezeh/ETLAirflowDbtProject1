version: 2

models:
  - name: base_postgres_customers
    columns: 
      - name: customer_id
        description: primary key
        tests:
        - unique
        - not_null
      - name: first_name
        tests:
        - not_null
      - name: last_name
        tests:
        - not_null
      - name: email

      - name: phone

      - name: address

      - name: country

      - name: date_added



